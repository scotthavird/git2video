name: Feature Request
description: Suggest a new feature for the PR video generation system
title: "[FEATURE] "
labels: ["feature", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request Template
        Use this template to request new features for the PR video generation system.

  - type: input
    id: feature-title
    attributes:
      label: Feature Title
      description: A clear, descriptive title for this feature
      placeholder: "Example: GitHub API rate limiting implementation"
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature Category
      description: Which area of the system does this feature belong to?
      options:
        - GitHub API Integration
        - Video Generation
        - Data Pipeline
        - User Interface
        - Infrastructure
        - Testing
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Detailed description of the requested feature
      placeholder: "Describe what this feature should do..."
    validations:
      required: true

  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: Describe this feature from the user's perspective
      placeholder: "As a [user type], I want [functionality] so that [benefit]..."
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: Specific criteria that must be met for this feature to be considered complete
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: What is the priority level for this feature?
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: input
    id: estimated-points
    attributes:
      label: Estimated Story Points
      description: Rough estimation of complexity (1-21 points, optional)
      placeholder: "e.g., 5"

  - type: textarea
    id: technical-notes
    attributes:
      label: Technical Implementation Notes
      description: Any technical considerations or implementation details
      placeholder: "Technical details, API endpoints, dependencies, etc..."

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any dependencies on other issues or external factors
      placeholder: "- Depends on issue #123\n- Requires external API access"

  - type: input
    id: epic-link
    attributes:
      label: Related Epic
      description: Link to the epic this feature belongs to (if applicable)
      placeholder: "#epic-issue-number"